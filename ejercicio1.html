<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
    }

    .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .menu li {
      float: left;
    }

    .menu a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
  <title>Menú Desplegable</title>
</head>

<body>

  <nav>
    <ul class="menu">
      <li><a href="#">Inicio</a></li>
      <li class="dropdown">
        <a href="#">Servicios</a>
        <ul class="dropdown-content">
          <li><a href="#">Diseño web</a></li>
          <li><a href="#">Desarrollo web</a></li>
          <li><a href="#">SEO</a></li>
        </ul>
      </li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <script>
        // Puedes agregar más funcionalidades aquí si es necesario
        // Pero para el menú desplegable, no necesitas JavaScript adicional en este ejemplo.
  </script>
</body>

</html>
